<div class="shadow p-4 border">
  <div class="flex">
    <h4>Users Data</h4>
    <button mat-raised-button color="primary" routerLink="users/add">
      Add User
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>Address</td>
        <td>Action</td>
      </tr>
    </thead>
    <tr *ngFor="let user of users">
      <th>{{ user.name }}</th>
      <th>{{ user.email }}</th>
      <th>{{ user.age }}</th>
      <th>{{ user.age }}</th>
      <th>
        <button [routerLink]="'/users/' + user._id">Edit</button>
        <button (click)="deleteUser(user._id)">Delete</button>
      </th>
    </tr>
  </table>
</div>
